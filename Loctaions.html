<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Get Program</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #0056b3;
}

#locationInfo {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Get Your Location</h1>
        <p>Click the button below to retrieve your current location.</p>
        <button id="getLocationButton" onclick="Display()">Get Location</button>
        <div id="locationInfo"></div>
    </div>

    <script>
        function Display(){
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById("locationInfo").innerHTML = `Your Location: Latitude ${latitude}, Longitude ${longitude}`;
                });
            } else {
                document.getElementById("locationInfo").innerHTML = "Geolocation is not supported by your browser.";
            }
        }
    </script>
</body>
</html>
